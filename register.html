<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body style="padding-left: 0;">

    <header class="header">

        <section class="flex">

            <a href="home.html" class="logo">Exam Overflow</a>

            <div class="icons">
                <div id="toggle-btn" class="fas fa-sun"></div>
            </div>
        </section>

    </header>
    <section class="form-container">

        <form action method="post" enctype="multipart/form-data">
            <h3>register now</h3>
            <img class="logo-img" src="./images/icons/logo.jpg" alt="Exam Overflow">
            <p>your name <span>*</span></p>
            <input type="text" name="name" placeholder="enter your name" required maxlength="50" class="box">
            <p>your email <span>*</span></p>
            <input type="email" name="email" placeholder="enter your email" required maxlength="50" class="box">
            <p>your password <span>*</span></p>
            <input type="password" name="pass" placeholder="enter your password" required maxlength="20" class="box">
            <p>confirm password <span>*</span></p>
            <input type="password" name="c_pass" placeholder="confirm your password" required maxlength="20"
                class="box">
            <p>gender <span>*</span></p>
            <select name="gender" required class="box">
                <option value disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <p>grade <span>*</span></p>
            <select name="grade" required class="box">
                <option value disabled selected>Select your grade</option>
                <option value="1">Grade 9</option>
                <option value="2">Grade 10</option>
                <option value="3">Grade 11</option>
                <option value="4">Grade 12</option>
            </select>

            <p>stream <span>*</span></p>
            <select name="stream" required class="box">
                <option value disabled selected>Select your stream</option>
                <option value="science">Natural</option>
                <option value="arts">Social</option>
            </select>

            <p>select profile <span>*</span></p>
            <input type="file" accept="image/*" required class="box">
            <input type="submit" value="register" name="submit" class="btn">


            <p>You have an Account ?<a href="login.html"
                    style="display: inline-block; white-space: nowrap; padding: 15px 85px; margin-left:85px;margin-top:20px; font-size: 16px; text-decoration: none; color: #fff; background-color: #007bff; border: none; border-radius: 5px; cursor: pointer;">Login</a>
            </p>
        </form>

    </section>

    <footer class="footer">

        &copy; copyright @ 2024 by <span>Solution Team</span> | all rights
        reserved!

    </footer>

    <!-- custom js file link  -->
    <script src="js/script.js"></script>

</body>

</html>
